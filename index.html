  <script type="text/javascript" charset="utf-8">
    let a;
    let time;
    setInterval(() => {
      a = new Date();
	let datestr = a.toLocaleDateString();
      time = datestr + '  ' + a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      document.getElementById('time').innerHTML = time;
    }, 1000);
  </script>
<h1>Happy New Year! Reset and reboot 2024 in progress...</h1>
  <h2><span id="time"></span></h2>
</body>
